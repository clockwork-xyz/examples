[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.25.0"
clockwork-sdk = { version = "1.3.1", features = ["thread"] }
pyth-sdk-solana = "0.6.1"