[package]
name = "investments-program"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "investments_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[profile.release]
overflow-checks = true

[dependencies]
anchor-spl = { version = "0.26.0", features = ["dex"] }
anchor-lang = { version = "0.26.0", features = ["init-if-needed"] }
clockwork-sdk = "1.4.2"
safe-transmute = "0.11.0"